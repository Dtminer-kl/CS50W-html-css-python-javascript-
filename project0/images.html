<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet", href="styles.css">
    </head>
    <body>
        <ul class="searchOption">
            <li class="searchOptionItem"><a href="index.html">Google</a></li>
        </ul>

        <div class = centered>
            <img src="google-image.png" alt="Google-Image" height="92">
        </div>
        <div class="centered">
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input Class="roundedSearch"type="text" name="q">
                <div class="centered">
                    <input Class="Btn"type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
    
</html>
