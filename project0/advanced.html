<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet", href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="top">
                <div>
                    <ul class="searchOptionAdv">
                        <li class="searchOptionItemImg"><img src="google.png" alt="Google" height="24px"></li>
                       
                        <li class="searchOptionItem"> <a href="index.html">Google</a></li>
                    </ul>
                </div>
        </div>
       
        <p id="adv-Title"> Advanced Search </p>
        <div class="line"></div>
        <p id="findPage-Title">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row">
                <div class="left-Col">
                    <p>all these words:</p>
                </div>

                <div class="right-Col">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="left-Col">
                    <p>this exact word or phrase:</p>
                </div>

                <div class="right-Col">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="left-Col">
                    <p>any of these word:</p>
                </div>

                <div class="right-Col">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="left-Col">
                    <p>none of these words:</p>
                </div>

                <div class="right-Col">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="Btn-Div">
                <input Class="Btn Btn-Adv"type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
