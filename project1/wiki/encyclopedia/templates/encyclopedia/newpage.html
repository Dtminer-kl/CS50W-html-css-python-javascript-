{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'newPage' %}" method ="POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name = "title" placeholder="Insert title">
        <br>
        <label>Content (Markdown): </label>
        <br>
        <textarea name="content">Insert content here!</textarea>
        <br>
        <input type="submit" value="New Page" >
    </form>
  

{% endblock %}
